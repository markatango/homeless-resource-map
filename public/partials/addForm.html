<!-- <div class="col-md-5"> -->
    <div class="panel panel-default">
        <!-- Panel Title -->
        <div class="panel-heading">
            <h3 class="panel-title text-left">Add a service<span class="glyphicon glyphicon-map-marker"></span></h3>
            <p class="text-left">* - required information</p>
        </div>
        <!-- Panel Body -->
        <div class="panel-body">     
            <form name = "addForm" novalidate>
                
                <div class="form-group row">
                    <label for="{{formData.Agency.name}}" class="col col-md-3 text-right">{{ formData.Agency.name }} *</label>
                    <div class="col col-md-8">
                    <input type="text" class="form-control" id="{{formData.Agency.name}}" placeholder="{{formData.Agency.hint}}" ng-model="formData.Agency.data" required> 
                    </div>
                    <div class="col col-md-1"></div>
                </div>
                
                <div class="form-group row">
                    <label for="{{formData.Services.name}}" class="col col-md-3 text-right">{{ formData.Services.name }} *</label>  
                    <div class="col col-md-8">                        
                        <textarea rows="4" cols="50" class="form-control" id="{{formData.Services.name}}" placeholder="{{formData.Services.hint}}" ng-model="formData.Services.data" required></textarea>
                    </div>
                    <div class="col col-md-1"></div>
                </div>
                           
                <div class="form-group row" style="top:0px;" ng-repeat="prov in formData.restOfProviderInfo">   
                    <label for="{{prov.name}}" class="col col-md-3 text-right">{{ prov.name }} *</label>
                    <div class="col col-md-8">  
                        <input type="text" class="form-control" id="{{prov.name}}" placeholder="{{prov.hint}}" ng-model="prov.data" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col col-md-12">
                        <h4 class="text-center">Contact information</h4>
                    </div>
                </div>
                    
                <div class="form-group row" ng-repeat="contact in formData.contactInfo">   
                    <label class="col col-md-3 text-right">{{ contact.name }} *</label>
                    <div class="col col-md-8"> 
                        <input type="text" class="form-control" id="{{ contact.name }}" placeholder="{{contact.hint}}" ng-model="contact.data" required>
                    </div>
                    <div class="col col-md-1"></div>
                </div>

                <button type="submit" class="btn btn-danger btn-block" ng-click="createProvider()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
<!-- </div> -->
